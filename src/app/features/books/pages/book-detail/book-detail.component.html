<div class="product-detail-container" *ngIf="book">
  <div class="left-panel">
    <img [src]="book.image || 'https://via.placeholder.com/200'" alt="{{ book.name }}">

    <div class="action-buttons">
      <button (click)="rateBook()">‚≠ê Rate</button>
      <button *ngIf="userRole === 0" (click)="addToCart()">üõí Add to Cart</button>
    </div>
  </div>

  <div class="right-panel">
    <h2>{{ book.name }}</h2>

    <p><strong>Category:</strong> {{ book.categoryName }}</p>
    <p><strong>Price:</strong> {{ book.unitPrice | currency:'VND':'symbol':'1.0-0' }}</p>
    <p><strong>Stock:</strong> {{ book.stock }}</p>

    <p *ngIf="book.description">{{ book.description }}</p>
  </div>
</div>
